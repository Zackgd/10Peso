<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-4">
        <img src="imagen_del_producto.jpg" alt="Producto" class="img-fluid">
      </div>
      <div class="col-md-8">
        <h2>Título del Producto</h2>
        <p>Precio: $19.99</p>
        <p>Descripción del producto.</p>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="quantity">Cantidad</label>
          </div>
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="decreaseQuantity">-</button>
          </div>
          <input type="text" id="quantity" name="quantity" class="form-control text-center" value="1" readonly>
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="increaseQuantity">+</button>
          </div>
        </div>
        <p>Subtotal: $<span id="subtotal">19.99</span></p>
        <a href="#" class="btn btn-primary"><i class="fas fa-search"></i> Detalles</a>
      </div>
    </div>
  </div>

 <!-- Bootstrap y FontAwesome Scripts -->
 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
 <script src="https://kit.fontawesome.com/a076d05399.js"></script>
 <script>
   function updateSubtotal(quantity) {
     var price = 19.99; // Precio unitario del producto
     var subtotal = price * quantity;
     document.getElementById('subtotal').textContent = subtotal.toFixed(2);
   }

   document.getElementById('decreaseQuantity').addEventListener('click', function () {
     var quantityInput = document.getElementById('quantity');
     var currentQuantity = parseInt(quantityInput.value);
     if (currentQuantity > 1) {
       quantityInput.value = (currentQuantity - 1).toString();
       updateSubtotal(currentQuantity - 1);
     }
   });

   document.getElementById('increaseQuantity').addEventListener('click', function () {
     var quantityInput = document.getElementById('quantity');
     var currentQuantity = parseInt(quantityInput.value);
     quantityInput.value = (currentQuantity + 1).toString();
     updateSubtotal(currentQuantity + 1);
   });

   // Actualiza el subtotal inicialmente
   updateSubtotal(1);
 </script>
</body>
</html>
