<!DOCTYPE html>
<html lang="en">
  <head>

    <link

    />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="img/logo-sintexto.svg"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"

    />
    <link rel="stylesheet" href="JS/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg" style="background-color: #efdecd">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="https://raw.githubusercontent.com/Zackgd/10Peso/dc50ea0fc67d0a106b1dd56267827eb0b88d5d32/logonombre.svg"

            width="60"
            height="60"

        <button

          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"

        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav mx-auto">
            <a class="nav-link active" aria-current="page" href="#">Inicio</a>

            <a class="nav-link" href="#">Productos</a>
          </div>
          <nav class="navbar">
            <div class="container-fluid">
              <form class="d-flex" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Buscar"
                  aria-label="Search"
                />
              </form>
            </div>
          </nav>
          <button class="btn btn-carrito"><i class="bi bi-cart3"></i></button>
          <div class="dropdown-center">
            <button
              class="btn dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Nombre Admin
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="#">Editar Perfil</a></li>
              <li><a class="dropdown-item" href="#">Ver Perfil</a></li>
              <li><a class="dropdown-item" href="#">Cerrar Sesion</a></li>
            </ul>

        </div>
